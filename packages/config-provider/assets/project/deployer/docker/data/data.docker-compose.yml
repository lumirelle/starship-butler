# Docker compose for data services (MySQL and Redis)
services:
  sql-service:
    image: mysql:lts
    environment:
      MYSQL_ROOT_PASSWORD: root # Or your custom root password
      MYSQL_DATABASE: database # Or your custom database name
      TZ: Asia/Shanghai
    ports:
      - 3306:3306
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - data-services
  redis-service:
    image: redis:alpine
    # command: --requirepass "12345678"  # Uncomment if you need a password
    environment:
      TZ: Asia/Shanghai
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    networks:
      - data-services

volumes:
  mysql-data:
  redis-data:

networks:
  data-services:
    driver: bridge
